<!DOCTYPE html>
<html>
<head>
        <title>Mayra's Awesome Basic Portfolio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    <header id="header1">
    <div class="container">
        <a href="indext.html" id="logo">Mayra</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
           <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>

<div id="main-container" class="container"></div>
    <section class="main-section">
        <h1>Contact</h1>

       <form id="contact-form">
                    <ul>
                    <li>
                            <label for="Name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Hippo Smith" required="required">
                    </li>
                    <ul>
                        <li>
                            <label for="Email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>    
            </section>

    <section class="sidebar">
        <div id="connect-with-me">
            <h2>Connect With Me</h2>
            <img src="assets/images/mark-github-128.png" class="social" alt="Github">
            <img src="assets/images/square-linkedin-128.png" class="social" alt="LinkedIn">
            <img src="assets/images/16-128.png" class="social" alt="Twitch">
         </div>
    </section>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Mayra Lopez
        </div>
    </footer>

</body>
</html>
